<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week planner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="center">
    <h1>Weekly Planner</h1>
  </div>
  <div class="week">
    <h2 class="Sunday">Sunday</h2>
    <h2 class="Monday">Monday</h2>
    <h2 class="Tuesday">Tuesday</h2>
    <h2 class="Wednesday">Wednesday</h2>
    <h2 class="Thursday">Thursday</h2>
    <h2 class="Friday">Friday</h2>
    <h2 class="Saturday">Saturday</h2>
  </div>
  <div class="center">
    <button class="addEntry">Add Entry</button>
  </div>
  <div class="center">
    <h1 class="today">Scheduled Events for Monday</h1>
  </div>
  <div class="center">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <div class="modal hidden">
    <div class="modal-content">
      <div class="center">
        <h1 class="modalTitle">Add Entry</h1>
      </div>
      <form action="" class="center">
        <label for="task">
          <div class="center">
            <select name="Week" id="entryWeek">
              <option value="" disabled selected>Day</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <select name="Time" id="entryTime" placeholder="Time">
              <option value="" disabled selected>Time</option>
              <option value="0100">0100</option>
              <option value="0200">0200</option>
              <option value="0300">0300</option>
              <option value="0400">0400</option>
              <option value="0500">0500</option>
              <option value="0600">0600</option>
              <option value="0700">0700</option>
              <option value="0800">0800</option>
              <option value="0900">0900</option>
              <option value="1000">1000</option>
              <option value="1100">1100</option>
              <option value="1200">1200</option>
            </select>
            <input type="submit" id="entrySubmit">
          </div>
          <textarea name="description" id="entryDescription" cols="70" rows="10" placeholder="Description"></textarea>
        </label>
      </form>
    </div>
  </div>
  <div class="modal-update hidden">
    <div class="modal-content">
      <div class="center">
        <h1>Update Entry</h1>
      </div>
      <form action="" class="center" id="entryForm">
        <label for="task">
          <div class="center">
            <select name="Week" id="updateWeek">
              <option value="" disabled selected>Day</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <select name="Time" id="updateTime" placeholder="Time">
              <option value="" disabled selected>Time</option>
              <option value="0100">0100</option>
              <option value="0200">0200</option>
              <option value="0300">0300</option>
              <option value="0400">0400</option>
              <option value="0500">0500</option>
              <option value="0600">0600</option>
              <option value="0700">0700</option>
              <option value="0800">0800</option>
              <option value="0900">0900</option>
              <option value="1000">1000</option>
              <option value="1100">1100</option>
              <option value="1200">1200</option>
            </select>
            <input type="submit" id="updateSubmit">
          </div>
          <textarea name="description" id="updateDescription" cols="70" rows="10" placeholder="Description"></textarea>
        </label>
      </form>
    </div>
  </div>

</body>
<!-- <script src="main.js"></script> -->
<script src="view.js"></script>

</html>
