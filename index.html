<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week planner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="center">
    <h1>Weekly Planner</h1>
  </div>
  <div class="week">
    <h2 class="day">Sunday</h2>
    <h2 class="day">Monday</h2>
    <h2 class="day">Tuesday</h2>
    <h2 class="day">Wednesday</h2>
    <h2 class="day">Thursday</h2>
    <h2 class="day">Friday</h2>
    <h2 class="day">Saturday</h2>
  </div>
  <div class="center">
    <button>Add Entry</button>
  </div>
  <div class="center">
    <h1 class="event-viewer">Scheduled Events for Monday</h1>
  </div>
  <div class="center">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>

          <td></td>
          <td></td>
        </tr>

          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="main.js"></script>

</html>
